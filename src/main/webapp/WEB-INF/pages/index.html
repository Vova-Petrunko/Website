<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/style2.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title> Albums</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default menu">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="assets/img/men.png"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">home<span class="sr-only">(current)</span></a></li>
                    <li ><a href="#">news<span class="sr-only">(current)</span></a></li>
                    <li ><a href="#">login<span class="sr-only">(current)</span></a></li>
                    <li ><a href="#">about us<span class="sr-only">(current)</span></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </ul>
            </div><!-- /.navbar-collapse -->
            <span class="glyphicon glyphicon-search search" aria-hidden="true"></span>
        </div><!-- /.container- -->
    </nav>
</header>
<div class="wrapper">
    <div class="content">
        <div class="container">
            <div class="slogan">
                <h1>Hello! Here is your albums</h1>
            </div>
            <div class="row">
                <div id="push" class="profiles">
                    <div class="col-md-4 col-sm-6 col-xs-12" th:each="album:${albums}">
                        <div class="album">
                            <h4 th:text="${album.title}">Album 1 name</h4>
                            <div>
                                <a href="#"><img class="pic" th:src="@{${album.src}}" src="#" height="290" width="358"/></a>
                                <p class="info" th:text="${album.description}">rand</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="viewers">
                Now you have 0 viewers <br/> At time:
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <hr/>
        <p class="pull-left">Copyright by Vova</p>
        <p class="pull-right"><a href="#">Support</a></p>
    </div>
</footer>
<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript">
    function getViewers() {
        $.ajax({
            url: 'viewers.html',
            success: function (data) {
                $('#viewers').html(data);
            }
        });
    }
</script>
<script type="text/javascript">
    var intervalId = 0;
    intervalId = setInterval(getViewers,3000);
</script>
</body>
</html>
